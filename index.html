<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moti në Ratkoc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png" />
  <style>
    #introOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      transition: opacity 1s ease;
    }
    #introOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center px-4 py-8 transition-colors duration-300">
  <div id="introOverlay">🌤️ Moti në Fshatin Ratkoc</div>

  <button id="toggleMode" class="fixed top-4 right-4 px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 z-50">Ndrysho Modalitetin 🌓</button>

  <header class="mb-6 text-center mt-8 w-full max-w-6xl">
    <h1 class="text-3xl md:text-4xl font-bold mb-2">🌤️ Moti në Ratkoc</h1>
    <p class="text-base md:text-lg text-gray-300">Parashikimi i motit për 7 ditët e ardhshme në fshatin tonë të dashur.</p>
    <nav class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-4 px-2">
      <a href="galeria.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 flex items-center gap-2 w-full sm:w-auto justify-center">
        📸 Galeria
      </a>
      <a href="https://www.facebook.com/FshatiRatkoci" target="_blank" class="bg-blue-800 hover:bg-blue-900 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 flex items-center gap-2 w-full sm:w-auto justify-center">
        👍 Facebook
      </a>
      <a href="https://www.instagram.com/fshati_ratkoc/" target="_blank" class="bg-pink-600 hover:bg-pink-700 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all duration-300 flex items-center gap-2 w-full sm:w-auto justify-center">
        📷 Instagram
      </a>
    </nav>
  </header>

  <main id="forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-2"></main>

  <section class="w-full max-w-6xl mt-10 px-2">
    <h2 class="text-xl md:text-2xl font-semibold mb-4">📊 Grafiku i Temperaturës</h2>
    <canvas id="tempChart"></canvas>
  </section>

  <div class="flex justify-center mt-4 w-full px-2">
    <button id="refreshBtn" class="w-full sm:w-auto px-5 py-2 bg-blue-600 rounded hover:bg-blue-500 transition-colors duration-200">
      🔄 Rifresko të Dhënat
    </button>
  </div>

  <section id="map" class="w-full max-w-6xl h-64 my-10 rounded-lg overflow-hidden px-2"></section>

  <div id="loading" class="text-lg text-gray-400 mt-4 text-center">Duke u ngarkuar të dhënat e motit...</div>

  <footer class="mt-10 text-sm text-gray-500 text-center">
    © 2025 Ratkoc. Krijuar nga Arianit Krasniqi.
  </footer>

  <script>
    const apiKey = "da05b37067d7ad0b76d44131ccbc7847";
    const lat = 42.3847;
    const lon = 20.6533;

    const forecastContainer = document.getElementById('forecast');
    const loading = document.getElementById('loading');
    const ctx = document.getElementById('tempChart').getContext('2d');
    const toggleMode = document.getElementById('toggleMode');
    const refreshBtn = document.getElementById('refreshBtn');
    let dark = true;

    toggleMode.addEventListener('click', () => {
      dark = !dark;
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('text-black');
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-white');
    });

    refreshBtn.addEventListener('click', () => {
      loading.style.display = 'block';
      forecastContainer.innerHTML = '';
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      getForecast();
    });

    const ditetShqip = ["E Diel", "E Hënë", "E Martë", "E Mërkurë", "E Enjte", "E Premte", "E Shtunë"];

    async function getForecast() {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=sq`
        );
        const data = await response.json();

        const dailyData = [];
        const datesSeen = new Set();

        for (let i = 0; i < data.list.length && dailyData.length < 7; i++) {
          const item = data.list[i];
          const date = item.dt_txt.split(' ')[0];

          if (!datesSeen.has(date) && item.dt_txt.includes('12:00:00')) {
            datesSeen.add(date);
            dailyData.push(item);
          }
        }

        forecastContainer.innerHTML = '';
        const labels = [];
        const temps = [];

        dailyData.forEach(day => {
          const date = new Date(day.dt_txt);
          const dita = ditetShqip[date.getDay()];
          const ditaFull = `${dita}, ${date.getDate()}.${date.getMonth() + 1}`;
          labels.push(dita);
          temps.push(day.main.temp);

          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded-2xl p-4 shadow-md flex flex-col items-center hover:scale-105 transition-transform duration-300';

          const sunrise = new Date(data.city.sunrise * 1000).toLocaleTimeString('sq-AL', { hour: '2-digit', minute: '2-digit' });
          const sunset = new Date(data.city.sunset * 1000).toLocaleTimeString('sq-AL', { hour: '2-digit', minute: '2-digit' });

          card.innerHTML = `
            <h2 class="text-lg font-semibold mb-2">${ditaFull}</h2>
            <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="Ikona e motit" class="w-16 h-16 mb-1" />
            <p class="capitalize">${day.weather[0].description}</p>
            <p class="text-xl font-bold">${day.main.temp.toFixed(1)}°C</p>
            <p class="text-sm text-gray-400">💧 Lagështia: ${day.main.humidity}%</p>
            <p class="text-sm text-gray-400">💨 Era: ${day.wind.speed} m/s</p>
            <p class="text-sm text-gray-400">🌅 Lindja e Diellit: ${sunrise}</p>
            <p class="text-sm text-gray-400">🌇 Perëndimi i Diellit: ${sunset}</p>
          `;

          forecastContainer.appendChild(card);
        });

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Temperatura (°C)',
              data: temps,
              borderColor: 'rgb(59,130,246)',
              backgroundColor: 'rgba(59,130,246,0.3)',
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

        loading.style.display = 'none';
      } catch (error) {
        console.error('Gabim gjatë marrjes së parashikimit:', error);
        loading.textContent = 'Gabim gjatë marrjes së të dhënave. Provo më vonë.';
      }
    }

    function initMap() {
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
      }).addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup('Fshati Ratkoc 📍').openPopup();
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('introOverlay').classList.add('hidden');
      }, 3000);

      getForecast();
      initMap();
    });
  </script>
</body>
</html>
