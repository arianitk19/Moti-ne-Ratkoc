<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   #introOverlay {

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center px-4 py-8">

  <div id="introOverlay">ğŸŒ¤ï¸ Moti nÃ« Fshatin Ratkoc</div>

  <button id="toggleMode" class="fixed top-4 right-4 px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Ndrysho Modalitetin ğŸŒ“</button>

  <header class="mb-6 text-center mt-8">
    <h1 class="text-4xl font-bold mb-2">ğŸŒ¤ï¸ Moti nÃ« Ratkoc</h1>
    <p class="text-lg text-gray-300">Parashikimi i motit pÃ«r 7 ditÃ«t e ardhshme nÃ« fshatin tonÃ« tÃ« dashur.</p>
  </header>

  <section id="todayWeather" class="bg-gray-800 rounded-2xl p-6 shadow-md flex items-center gap-6 w-full max-w-3xl">
    <img id="todayIcon" src="" alt="Ikona e motit pÃ«r sot" class="w-20 h-20" />
    <div>
      <h2 class="text-2xl font-semibold mb-1">Moti pÃ«r DitÃ«n e Sotme</h2>
      <p id="todayDesc" class="capitalize text-lg"></p>
      <p class="text-xl font-bold" id="todayTemp"></p>
    </div>
  </section>

  <section id="currentTime" class="bg-gray-800 rounded-2xl p-4 shadow-md text-center text-xl font-semibold mt-4 w-full max-w-3xl">
    Ora aktuale: <span id="timeNow">--:--:--</span>
  </section>

  <main id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl mt-8"></main>

  <section class="w-full max-w-5xl mt-10">
    <h2 class="text-2xl font-semibold mb-4">ğŸ“Š Grafiku i TemperaturÃ«s</h2>
    <canvas id="tempChart"></canvas>
  </section>

  <div class="flex justify-center mt-4">
    <button id="refreshBtn" class="px-5 py-2 bg-blue-600 rounded hover:bg-blue-500 transition-colors duration-200">
      ğŸ”„ Rifresko tÃ« DhÃ«nat
    </button>
  </div>

  <section id="map" class="w-full max-w-5xl h-64 my-10 rounded-lg overflow-hidden"></section>

  <div id="loading" class="text-lg text-gray-400 mt-4">Duke u ngarkuar tÃ« dhÃ«nat e motit...</div>

  <footer class="mt-10 text-sm text-gray-500">
    Â© 2025 Ratkoc. Krijuar nga Arianit Krasniqi.
  </footer>

<script>
  const apiKey = "da05b37067d7ad0b76d44131ccbc7847";
  const lat = 42.3847;
  const lon = 20.6533;

  const forecastContainer = document.getElementById('forecast');
  const loading = document.getElementById('loading');
  const ctx = document.getElementById('tempChart').getContext('2d');
  const toggleMode = document.getElementById('toggleMode');
  const refreshBtn = document.getElementById('refreshBtn');

  const todayIcon = document.getElementById('todayIcon');
  const todayDesc = document.getElementById('todayDesc');
  const todayTemp = document.getElementById('todayTemp');
  const timeNow = document.getElementById('timeNow');

  let dark = true;
  let chartInstance = null;

  toggleMode.addEventListener('click', () => {
    dark = !dark;
    document.body.classList.toggle('bg-white');
    document.body.classList.toggle('text-black');
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-white');
  });

  refreshBtn.addEventListener('click', () => {
    loading.style.display = 'block';
    forecastContainer.innerHTML = '';
    if (chartInstance) {
      chartInstance.destroy();
    }
    getForecast();
  });

  const ditetShqip = ["E Diel", "E HÃ«nÃ«", "E MartÃ«", "E MÃ«rkurÃ«", "E Enjte", "E Premte", "E ShtunÃ«"];

  async function getForecast() {
    try {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=sq`
      );
      const data = await response.json();

      const today = data.list[0];
      todayIcon.src = `https://openweathermap.org/img/wn/${today.weather[0].icon}@2x.png`;
      todayIcon.alt = today.weather[0].description;
      todayDesc.textContent = today.weather[0].description;
      todayTemp.textContent = `${today.main.temp.toFixed(1)}Â°C`;

      const dailyData = [];
      const datesSeen = new Set();

      for (let i = 0; i < data.list.length && dailyData.length < 7; i++) {
        const item = data.list[i];
        const date = item.dt_txt.split(' ')[0];

        if (!datesSeen.has(date) && item.dt_txt.includes('12:00:00')) {
          datesSeen.add(date);
          dailyData.push(item);
        }
      }

      forecastContainer.innerHTML = '';
      const labels = [];
      const temps = [];

      dailyData.forEach(day => {
        const date = new Date(day.dt_txt);
        const dita = ditetShqip[date.getDay()];
        labels.push(dita);
        temps.push(day.main.temp);

        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-2xl p-4 shadow-md flex flex-col items-center hover:scale-105 transition-transform duration-300';

        card.innerHTML = `
          <h3 class="text-xl font-semibold mb-2">${dita}</h3>
          <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="${day.weather[0].description}" class="w-16 h-16" />
          <p class="capitalize">${day.weather[0].description}</p>
          <p class="text-lg font-bold">ğŸŒ¡ï¸ ${day.main.temp.toFixed(1)}Â°C</p>
          <p class="text-sm">ğŸ”º Max: ${day.main.temp_max.toFixed(1)}Â°C</p>
          <p class="text-sm">ğŸ”» Min: ${day.main.temp_min.toFixed(1)}Â°C</p>
          <p class="text-sm">ğŸ’¨ Era: ${day.wind.speed} m/s</p>
          <p class="text-sm">ğŸ’§ LagÃ«shtia: ${day.main.humidity}%</p>
          <p class="text-sm">ğŸ¥¶ Ndjenja: ${day.main.feels_like.toFixed(1)}Â°C</p>
        `;
        forecastContainer.appendChild(card);
      });

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperatura (Â°C)',
            data: temps,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.3)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });

      loading.style.display = 'none';
    } catch (error) {
      loading.textContent = 'Gabim gjatÃ« ngarkimit tÃ« tÃ« dhÃ«nave.';
      console.error(error);
    }
  }

  function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    timeNow.textContent = `${hours}:${minutes}:${seconds}`;
  }

  window.onload = () => {
    getForecast();
    updateTime();
    setInterval(updateTime, 1000);

    setTimeout(() => {
      document.getElementById('introOverlay').classList.add('hidden');
    }, 3000);

    const map = L.map('map').setView([lat, lon], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    L.marker([lat, lon]).addTo(map)
      .bindPopup('Fshati Ratkoc')
      .openPopup();
  };
</script>

</body>
</html>
